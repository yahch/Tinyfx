<h1 class="h2">控制台</h1>
<br />
<a href="/admin/edit-post"><button type="button" class="btn btn-light">创建文章</button></a>
<a href="/admin/post-list"><button type="button" class="btn btn-light">文章列表</button></a>
<div style="margin-top:20px;" class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr> </tr>
        </thead>
        <tbody>
            <tr>
                <td>版本:</td>
                <td>{{AppVersion}}</td>
                <td>操作系统:</td>
                <td>{{OsInfo}}</td>
            </tr>
            <tr>
                <td>主机名:</td>
                <td>{{MachineName}}</td>
                <td>处理器:</td>
                <td>{{Processor}}</td>
            </tr>
            <tr>
                <td>服务用户:</td>
                <td>{{UserName}}</td>
                <td>总文章数:</td>
                <td>{{PostsCount}}</td>
            </tr>
            <tr>
                <td>运行时长:</td>
                <td>{{RunDays}}天</td>
                <td>系统时区:</td>
                <td>{{Timezone}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr></tr>
        </tfoot>
    </table>
</div>
